<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">email</th>
      <th scope="col">Message</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let data of mydata">
      <td>{{data.name}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.email}}</td>
      <td>{{data.message}}</td>
    </tr>
  </tbody>
</table>
